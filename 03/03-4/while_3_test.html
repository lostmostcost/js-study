<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .blue {color:#00f;}
        .red {color:#f00;}
    </style>
    <title> 반복문 while 홀짝 테스트 </title>
    <script>
        var i = 20;
        while(i>=10){
            if(i%2 == 0){
                document.write("<p class='blue'>"+i+"</p>");
            }else{
                document.write("<p class='red'>"+i+"</p>");
            }
            i--;
        }
    </script>
</head>
<body>
    
</body>
</html>
