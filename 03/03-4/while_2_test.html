<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 반복문 while 짝수 출력 테스트</title>
    <script>
        var i = 1;

        while(i<=30){
            if(i%2 == 0 && i%6 == 0){
                document.write(i, "<br/>");
            }
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
