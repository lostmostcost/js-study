    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var div1 = 1200;
        var div2 = 1300;
        var div3 = 1000;
        var div4 = prompt("4분기 판매량을 입력하세요.", "0");

        var average = (div1+div2+div3)/3 ;
        var result = div4 >= average ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";
        document.write(result);

    </script>

</head>
